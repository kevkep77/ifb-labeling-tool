<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Grid</title>
    <!-- Custom css links -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="actions">
      <div class="left">
        <label for="">Add <span>New</span> Data</label>
        <a href="./index.html"><button class="btn addNew">Add</button></a>
      </div>
      <div class="middle form-group">
        <label for="printCount">Need <span>To</span> Print</label>
        <input type="number" id="printCount" value="20" />
      </div>
      <div class="right">
        <label for="gridPerLine">Per <span>Line</span> Grid</label>
        <select id="gridPerLine">
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
